<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{fragments/fragment-head :: head('Connexion - ENI-Enchères')}"></head>
  <body>
<body >

  <div class="container">
    <h1>Modifier mon profil</h1>

    <form action="/modifier-profil" method="post">
      <div class="form-group">
        <label for="pseudo">Pseudo :</label>
        <input type="text" id="pseudo" name="pseudo" required />
      </div>

      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />
      </div>

      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required />
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" />
      </div>

      <div class="form-group">
        <label for="rue">Rue :</label>
        <input type="text" id="rue" name="rue" />
      </div>

      <div class="form-group">
        <label for="codePostal">Code postal :</label>
        <input type="text" id="codePostal" name="codePostal" />
      </div>

      <div class="form-group">
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" />
      </div>

      <div class="form-group">
        <label for="motDePasse">Mot de passe actuel :</label>
        <input type="password" id="motDePasse" name="motDePasse" required />
      </div>

      <div class="form-group">
        <label for="nouveauMotDePasse">Nouveau mot de passe :</label>
        <input type="password" id="nouveauMotDePasse" name="nouveauMotDePasse" />
      </div>

      <div class="form-group">
        <label for="confirmation">Confirmation :</label>
        <input type="password" id="confirmation" name="confirmation" />
      </div>

      <div class="buttons">
        <button type="submit">Enregistrer</button>
        <button type="reset">Annuler</button>
        <button type="submit" formaction="/supprimer-compte" formmethod="post">Supprimer mon compte</button>
      </div>
      
      <!--TODO à mettre dans Utilisateur.java  => private String main; // "droitier" ou "gaucher"-->
      
	  <div class="form-group">
	  <label for="main">Main dominante :</label>
	  <select id="main" name="main" required>
	    <option value="">-- Sélectionnez --</option>
	    <option value="droitier">Droitier</option>
	    <option value="gaucher">Gaucher</option>
	  </select>
	  </div>
      
    </form>
  </div>
</body>
</html>
